<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
       grid-template-columns:repeat(4,1fr);
       grid-template-rows:1,200px;
       gap:20px;
        }
        p+img{
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Frontend</h1>
    <div id="container"></div>
</body>
</html>
<script>
    var investorArr =JSON.parse(localStorage.getItem("investorsData"));
    console.log(investorArr);
    investorArr.forEach(function(elem){
        var box =document.createElement("div");
        var investor_avatar = document.createElement("img");
        investor_avatar.setAttribute("src",elem.investorImg)
        var investor_name = document.createElement("h3"); 
        investor_name.innerText =elem.investorName;
        var investor_role = document.createElement("p");
        investor_role.innerText = elem.investorRole;
        var investor_logo = document.createElement("img");
        investor_logo.setAttribute("src",elem.investorCompanyLogo);
        box.append(investor_avatar,investor_name,investor_role,investor_logo);
        document.querySelector("#container").append(box);
        

    });
</script>
